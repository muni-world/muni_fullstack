name: Deploy to Firebase
'on':
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # Install root dependencies first
      - name: Install Root Dependencies
        run: npm install

      # Install and build web package
      - name: Install and Build Web
        working-directory: packages/web
        run: |
          npm install
          npm run type-check
          npm run build

      # Install and build functions package
      - name: Install and Build Functions
        working-directory: packages/functions
        run: |
          npm install
          npm run build

      # Deploy both hosting and functions
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MUNI_B3209 }}'
          channelId: live
          projectId: muni-b3209
